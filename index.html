<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h1>Узнайте стоимость вашего автомобиля всего за одну минуту:</h1>
            <form action="" method="POST">
                <div class="form">
                    <div class="form__select">
                        <div class="select">
                            <div class="select__title" data-default="Option 0">Марка</div>
                            <div class="select__content">
                                <input id="brand" class="select__input" type="radio" name="singleSelect1" value="0" checked />
                                <label for="brand" class="select__label">Марка</label>
                                <input id="select-brand1" class="select__input" type="radio" name="singleSelect1" value="1"/>
                                <label for="select-brand1" class="select__label">Jaguar</label>
                                <input id="select-brand2" class="select__input" type="radio" name="singleSelect1" value="2"/>
                                <label for="select-brand2" class="select__label">Mazda</label>
                                <input id="select-brand3" class="select__input" type="radio" name="singleSelect1" value="3"/>
                                <label for="select-brand3" class="select__label">Renault</label>
                                <input id="select-brand4" class="select__input" type="radio" name="singleSelect1" value="4"/>
                                <label for="select-brand4" class="select__label">Opel</label>
                            </div>
                        </div> 
                        <div class="select">
                            <div class="select__title" data-default="Option 0">Модель</div>
                        </div>
                        <div class="select" hidden>
                            <div class="select__title" data-default="Option 0">Модель</div>
                            <div class="select__content">
                                <input id="model_jaguar" class="select__input" type="radio" name="singleSelect3" value="0" checked />
                                <label for="model_jaguar" class="select__label">Модель</label>
                                <input id="select-jaguar1" class="select__input" type="radio" name="singleSelect3" value="1"/>
                                <label for="select-jaguar1" class="select__label">XF</label>
                                <input id="select-jaguar2" class="select__input" type="radio" name="singleSelect3" value="2"/>
                                <label for="select-jaguar2" class="select__label">F-PACE</label>
                                <input id="select-jaguar3" class="select__input" type="radio" name="singleSelect3" value="3"/>
                                <label for="select-jaguar3" class="select__label">I-PACE</label>
                                <input id="select-jaguar4" class="select__input" type="radio" name="singleSelect3" value="4"/>
                                <label for="select-jaguar4" class="select__label">XE</label>
                            </div>
                        </div>   
                        <div class="select" hidden>
                            <div class="select__title" data-default="Option 0">Модель</div>
                            <div class="select__content">
                                <input id="model_mazda" class="select__input" type="radio" name="singleSelect4" value="0" checked />
                                <label for="model_mazda" class="select__label">Модель</label>
                                <input id="select-mazda1" class="select__input" type="radio" name="singleSelect4" value="1"/>
                                <label for="select-mazda1" class="select__label">CX-9</label>
                                <input id="select-mazda2" class="select__input" type="radio" name="singleSelect4" value="2"/>
                                <label for="select-mazda2" class="select__label">MPV</label>
                                <input id="select-mazda3" class="select__input" type="radio" name="singleSelect4" value="3"/>
                                <label for="select-mazda3" class="select__label">MX-30</label>
                                <input id="select-mazda4" class="select__input" type="radio" name="singleSelect4" value="4"/>
                                <label for="select-mazda4" class="select__label">MX-5</label>
                            </div>
                        </div>
                        <div class="select" hidden>
                            <div class="select__title" data-default="Option 0">Модель</div>
                            <div class="select__content">
                                <input id="model_renault" class="select__input" type="radio" name="singleSelect5" value="0" checked />
                                <label for="model_renault" class="select__label">Модель</label>
                                <input id="select-renault1" class="select__input" type="radio" name="singleSelect5" value="1"/>
                                <label for="select-renault1" class="select__label">ZOE</label>
                                <input id="select-renault2" class="select__input" type="radio" name="singleSelect5" value="2"/>
                                <label for="select-renault2" class="select__label">Sandero</label>
                                <input id="select-renault3" class="select__input" type="radio" name="singleSelect5" value="3"/>
                                <label for="select-renault3" class="select__label">Logan</label>
                                <input id="select-renault4" class="select__input" type="radio" name="singleSelect5" value="4"/>
                                <label for="select-renault4" class="select__label">Megane</label>
                            </div>
                        </div>
                        <div class="select" hidden>
                            <div class="select__title" data-default="Option 0">Модель</div>
                            <div class="select__content">
                                <input id="model_opel" class="select__input" type="radio" name="singleSelect6" value="0" checked />
                                <label for="model_opel" class="select__label">Модель</label>
                                <input id="select-opel1" class="select__input" type="radio" name="singleSelect6" value="1"/>
                                <label for="select-opel1" class="select__label">Astra</label>
                                <input id="select-opel2" class="select__input" type="radio" name="singleSelect6" value="2"/>
                                <label for="select-opel2" class="select__label">Corsa</label>
                                <input id="select-opel3" class="select__input" type="radio" name="singleSelect6" value="3"/>
                                <label for="select-opel3" class="select__label">Mokka</label>
                                <input id="select-opel4" class="select__input" type="radio" name="singleSelect6" value="4"/>
                                <label for="select-opel4" class="select__label">Grandland</label>
                            </div>
                        </div>
                        <div class="select">
                            <div class="select__title" data-default="Option 0">Год выпуска</div>
                            <div class="select__content">
                                <input id="year" class="select__input" type="radio" name="singleSelect2" value="0.0" checked />
                                <label for="year" class="select__label">Год выпуска</label>
                                <input id="select-year1" class="select__input" type="radio" name="singleSelect2" value="0.3"/>
                                <label for="select-year1" class="select__label">с 1990 по 2000</label>
                                <input id="select-year2" class="select__input" type="radio" name="singleSelect2" value="0.5"/>
                                <label for="select-year2" class="select__label">с 2000 по 2010</label>
                                <input id="select-year3" class="select__input" type="radio" name="singleSelect2" value="0.7"/>
                                <label for="select-year3" class="select__label">с 2010 по 2020</label>
                                <input id="select-year4" class="select__input" type="radio" name="singleSelect2" value="1.0"/>
                                <label for="select-year4" class="select__label">после 2020</label>
                            </div>
                        </div>
                    </div>
                    <div class="form__state">Состояние: 
                        <input id="state1"  type="radio" name="singleSelect7" value="1"/>
                        <label for="state1" >новый</label>
                        <input id="state2"  type="radio" name="singleSelect7" value="2"/>
                        <label for="state2" >подержанный</label>
                    </div>
                    <div class="form__state" id="owners" hidden>Количество владельцев: 
                        <input id="count1"  type="radio" name="singleSelect8" value="0.8"/>
                        <label for="count1" >1-2 владельца</label>
                        <input id="count2"  type="radio" name="singleSelect8" value="0.5"/>
                        <label for="count2" >более 3х</label>
                    </div>
                    <div class="form__state">Топливо: 
                        <input id="fuel1"  type="radio" name="singleSelect9" value="1.0"/>
                        <label for="fuel1" >бензин</label>
                        <input id="fuel2"  type="radio" name="singleSelect9" value="1.1"/>
                        <label for="fuel2" >дизель</label>
                        <input id="fuel3"  type="radio" name="singleSelect9" value="1.2"/>
                        <label for="fuel3" >газ</label>
                        <input id="fuel4"  type="radio" name="singleSelect9" value="1.3"/>
                        <label for="fuel4" >электричество</label>
                    </div>
                    <div class="form__text">
                        <input class="text__input" id="power" type="number" min="1.0" placeholder="Мощность, л.с.">
                        <input class="text__input" id="engine" type="number" max="3.5" min="1.1" step="0.1" placeholder="Объём двигателя, см3">
                        <input class="text__input" id="mileage" type="number" min="1.0" placeholder="Пробег, км">
                    </div>
                    <div class="form__state">Способ оплаты: 
                        <input id="payment1"  type="radio" name="singleSelect10" value="1.0"/>
                        <label for="payment1" >картой</label>
                        <input id="payment2"  type="radio" name="singleSelect10" value="0.9"/>
                        <label for="payment2" >наличными</label>
                        <input id="payment3"  type="radio" name="singleSelect10" value="1.1"/>
                        <label for="payment3" >счёт на юридическое лицо</label>
                    </div>
                </div>
                <div class="form__evaluate">
                    <button>Оценить</button>
                    <div class="form__evaluate__txt"></div>
                </div>   
            </form>
        </div>
        <script src="./assets/script.js"></script>
    </body>
</html>
