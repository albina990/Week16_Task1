<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h1>Узнайте стоимость вашего автомобиля всего за одну минуту:</h1>
            <form action="" method="POST">
                <div class="form">
                    <div class="form__select">
                    <div class="select">
                        <div class="select__title" data-default="Option 0">Марка</div>
                        <div class="select__content">
                            <input id="brand" class="select__input" type="radio" name="singleSelect1" value="0" checked />
                            <label for="brand" class="select__label">Марка</label>
                            <input id="select-brand1" class="select__input" type="radio" name="singleSelect1" value="1"/>
                            <label for="select-brand1" class="select__label">Mercedes Benz</label>
                            <input id="select-brand2" class="select__input" type="radio" name="singleSelect1" value="2"/>
                            <label for="select-brand2" class="select__label">Toyota</label>
                            <input id="select-brand3" class="select__input" type="radio" name="singleSelect1" value="3"/>
                            <label for="select-brand3" class="select__label">Mazda</label>
                            <input id="select-brand4" class="select__input" type="radio" name="singleSelect1" value="4"/>
                            <label for="select-brand4" class="select__label">Volkswagen</label>
                        </div>
                    </div>
                    <div class="select">
                        <div class="select__title" data-default="Option 0">Год выпуска</div>
                        <div class="select__content">
                            <input id="year" class="select__input" type="radio" name="singleSelect2" value="0.0" checked />
                            <label for="year" class="select__label">Год выпуска</label>
                            <input id="select-year1" class="select__input" type="radio" name="singleSelect2" value="0.3"/>
                            <label for="select-year1" class="select__label">с 1990 по 2000</label>
                            <input id="select-year2" class="select__input" type="radio" name="singleSelect2" value="0.5"/>
                            <label for="select-year2" class="select__label">с 2000 по 2010</label>
                            <input id="select-year3" class="select__input" type="radio" name="singleSelect2" value="0.7"/>
                            <label for="select-year3" class="select__label">с 2010 по 2020</label>
                            <input id="select-year4" class="select__input" type="radio" name="singleSelect2" value="1.0"/>
                            <label for="select-year4" class="select__label">после 2020</label>
                        </div>
                    </div>
                    </div>
                    <div class="form__text">
                        <input class="text__input" id="power" type="text" placeholder="Мощность, л.с.">
                        <input class="text__input" id="engine" type="text" placeholder="Объём двигателя, см3">
                        <input class="text__input" id="mileage" type="text" placeholder="Пробег, км">
                    </div>
                </div>
                <div class="form__evaluate">
                    <button>Оценить</button>
                    <div class="form__evaluate__txt"></div>
                </div>
                
            </form>
        </div>
        <script src="./assets/script.js"></script>
    </body>
</html>
