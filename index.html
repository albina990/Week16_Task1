<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h1>Узнайте стоимость вашего автомобиля всего за одну минуту:</h1>
            <form action="" method="POST">
                <div class="form">
                    <div class="form__select">
                    <div class="select">
                        <div class="select__title" data-default="Option 0">Марка</div>
                        <div class="select__content">
                            <input id="brand" class="select__input" type="radio" name="singleSelect" checked />
                            <label for="brand" class="select__label">Марка</label>
                            <input id="singleSelect1" class="select__input" type="radio" name="singleSelect" />
                            <label for="singleSelect1" class="select__label">Option 1</label>
                            <input id="singleSelect2" class="select__input" type="radio" name="singleSelect" />
                            <label for="singleSelect2" class="select__label">Option 2</label>
                            <input id="singleSelect3" class="select__input" type="radio" name="singleSelect" />
                            <label for="singleSelect3" class="select__label">Option 3</label>
                            <input id="singleSelect4" class="select__input" type="radio" name="singleSelect" />
                            <label for="singleSelect4" class="select__label">Option 4</label>
                        </div>
                    </div>
                    <div class="select">
                        <div class="select__title" data-default="Option 0">Год выпуска</div>
                        <div class="select__content">
                            <input id="brand" class="select__input" type="radio" name="singleSelect" checked />
                            <label for="brand" class="select__label">Год выпуска</label>
                            <input id="singleSelect1" class="select__input" type="radio" name="singleSelect" value="1990"/>
                            <label for="singleSelect1" class="select__label">Option 1</label>
                            <input id="singleSelect2" class="select__input" type="radio" name="singleSelect" value="2000"/>
                            <label for="singleSelect2" class="select__label">Option 2</label>
                            <input id="singleSelect3" class="select__input" type="radio" name="singleSelect" value="2010"/>
                            <label for="singleSelect3" class="select__label">Option 3</label>
                            <input id="singleSelect4" class="select__input" type="radio" name="singleSelect" value="2020"/>
                            <label for="singleSelect4" class="select__label">Option 4</label>
                        </div>
                    </div>
                    </div>
                    <div class="form__text">
                        <input class="text__input" type="text" placeholder="Мощность, л.с.">
                        <input class="text__input" type="text" placeholder="Объём двигателя, см3">
                        <input class="text__input" type="text" placeholder="Пробег, км">
                    </div>
                </div>
                <div class="form__evaluate">
                    <button>Оценить</button>
                    <p>Чтобы получить более точную оценку, заполните все поля</p>
                    <!-- <p>Приблизительная стоимость:</p> -->
                </div>
                
            </form>
        </div>
        <script src="./assets/script.js"></script>
    </body>
</html>
